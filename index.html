<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The US</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Gabriela Baranciuc - Project Portfolio - Practicum by Yandex">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Gabriela Baranciuc">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./Images/logo-around-us.svg" alt="Around the US logo">
    </header>
    <main class="content">
        <section class="profile">
            <form class="profile__container">
                <img class="profile__avatar" src="./Images/jacques-cousteau.jpg" alt="jacques cousteau photo">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__title">Explorer</p>
                    </div>
                    <button class="button profile__edit-button" aria-label="edit" type="button" name="edit_button"></button>
                </div>
            </form>
            <button class="button profile__add-button" aria-label="add" type="button" name="add_button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img class="card__image" src="./Images/yosemite-valley.jpg" alt="yosemite valley photo">
                    <div class="card__text">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./Images/lake-louise.jpg" alt="lake louise photo">
                    <div class="card__text">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./Images/bald-mountains.jpg" alt="bald mountains photo">
                    <div class="card__text">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./Images/latemar.jpg" alt="latemar photo">
                    <div class="card__text">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./Images/vanoise-national-park.jpg" alt="vanoise national park photo">
                    <div class="card__text">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./Images/lago-di-braise.jpg" alt="lago di braies photo">
                    <div class="card__text">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button" aria-label="like" type="button" name="like_button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>

</html>
