<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Gabriela Baranciuc - Project Portfolio - Practicum by Yandex">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Gabriela Baranciuc">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar" style="background-image: url(/Images/jacques-cousteau.jpg);"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__title">Explorer</p>
                    </div>
                    <button class="button profile__edit-button" aria-label="edit" type="button"></button>
                </div>
            </div>
            <button class="button profile__add-button" aria-label="add" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <div class="card__image" style="background-image:url('./Images/yosemite-valley.jpg');"></div>
                    <div class="card__text">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image" style="background-image:url('./Images/lake-louise.jpg');"></div>
                    <div class="card__text">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image" style="background-image:url('./Images/bald-mountains.jpg');"></div>
                    <div class="card__text">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image" style="background-image:url('./Images/latemar.jpg');"></div>
                    <div class="card__text">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image" style="background-image: url('./Images/vanoise-national-park.jpg');"></div>
                    <div class="card__text">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <div class="card__image" style="background-image: url(./Images/lago-di-braise.jpg);"></div>
                    <div class="card__text">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button" aria-label="like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>

    <div class="modal">
        <div class="modal__container">
            <h3 class="modal__header">Edit profile</h3>
            <form action="#" method="post" name="editForm" class="form">
                <input type="text" name="name" placeholder="Name" class="form form__input form__input_type_name">
                <input type="text" name="title" placeholder="About me" class="form form__input form__input_type_title">
                <button class="form__submit-button" type="submit" aria-label="Save button">Save</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
