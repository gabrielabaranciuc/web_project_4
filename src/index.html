<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The US</title>
    <meta name="description" content="Gabriela Baranciuc - Project Portfolio - Practicum by Yandex">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Gabriela Baranciuc">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__image-container">
                    <img class="profile__avatar" src="" alt="profile image">
                    <button class="profile__button profile__button_edit-avatar profile__button_hoverable"
                        aria-label="edit-avatar" type="button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name"></h1>
                        <p class="profile__title"></p>
                    </div>
                    <button class="button profile__edit-button" aria-label="edit" type="button"></button>
                </div>
            </div>
            <button class="button profile__add-button" aria-label="add" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <!-- template cards -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>

    <!-- edit profile -->
    <div id="modal-edit" class="modal modal_type_edit-profile">
        <div class="modal__container">
            <h3 class="modal__header">Edit profile</h3>
            <form action="#" method="post" name="editForm" class="form" novalidate>
                <input id="nameInput" type="text" name="name" placeholder="Name"
                    class="form__input form__input_type_name" value="Jacques Cousteau" minlength="2" maxlength="40"
                    required>
                <span id="nameInput-error" class="form__input-error"></span>
                <input id="titleInput" type="text" name="job" placeholder="About me"
                    class="form__input form__input_type_title" value="Explorer" minlength="2" maxlength="200" required>
                <span id="titleInput-error" class="form__input-error"></span>
                <button class="form__submit-button" type="submit" data-text="Save">Save</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- add new cards -->
    <div id="modal-add" class="modal modal_type_add-card">
        <div class="modal__container">
            <h3 class="modal__header">New place</h3>
            <form action="#" method="post" name="addForm" class="form" novalidate>
                <input id="name-input" type="text" name="title" placeholder="Title"
                    class="form__input form__input_type_card-title" minlength="1" maxlength="30" required>
                <span id="name-input-error" class="form__input-error"></span>
                <input id="link-input" type="url" name="link" placeholder="Image link"
                    class="form__input form__input_type_url" required>
                <span id="link-input-error" class="form__input-error"></span>
                <button class="form__submit-button form__submit-button_inactive" type="submit"
                data-text="Create">Create</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- modal open image -->
    <div id="modal-image" class="modal modal_type_image">
        <figure class="modal__container modal__open-image">
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
            <img class="modal__image" src="#" alt="image">
            <figcaption class="modal__image-caption"></figcaption>
        </figure>
    </div>

    <!-- modal delete card -->
    <div class="modal modal_type_delete-card">
        <div class="modal__container modal__delete-card">
            <form class="form" action="#" name="delete-card" novalidate>
                <h2 class="form__title">Are you sure?</h2>
                <button class="form__submit-button" type="submit" data-text="Yes">Yes</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- modal change avatar -->
    <div id="modal-avatar" class="modal modal_type_change-avatar">
        <div class="modal__container modal__change-avatar">
            <h3 class="modal__header">Change profile picture</h3>
            <form action="#" method="PATCH" name="editAvatarForm" class="form" novalidate>
                <input id="avatar-input" type="url" name="imageLink" placeholder="Profile image link"
                    class="form__input form__input_type_url" value="" required>
                <span id="avatar-input-error" class="form__input-error"></span>
                <button class="form__submit-button form__submit-button_inactive" type="submit" value="Save"
                data-text="Save">Save</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- template cards -->
    <template class="card-template">
        <li class="card">
            <button class="card__delete-button" aria-label="delete-card" type="button"></button>
            <div class="card__image"></div>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__like-button" aria-label="like-card" type="button"></button>
                    <p class="card__like-counter"></p>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
