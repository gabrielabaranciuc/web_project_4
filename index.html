<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Gabriela Baranciuc - Project Portfolio - Practicum by Yandex">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Gabriela Baranciuc">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar" style="background-image:url('./Images/jacques-cousteau.jpg');"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__title">Explorer</p>
                    </div>
                    <button class="button profile__edit-button" aria-label="edit" type="button"></button>
                </div>
            </div>
            <button class="button profile__add-button" aria-label="add" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <!-- template cards -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>

    <!-- edit profile -->
    <div id="modal-edit" class="modal modal_type_edit-profile">
        <div class="modal__container">
            <h3 class="modal__header">Edit profile</h3>
            <form action="#" method="post" name="editForm" class="form" novalidate>
                <input id="inputName" type="text" name="name" placeholder="Name"
                    class="form__input form__input_type_name" value="Jacques Cousteau" minlength="2" maxlength="40"
                    required>
                <span id="inputName-error" class="form__input-error"></span>
                <input id="inputTitle" type="text" name="title" placeholder="About me"
                    class="form__input form__input_type_title" value="Explorer" minlength="2" maxlength="200" required>
                <span id="inputTitle-error" class="form__input-error"></span>
                <button class="form__submit-button" type="submit" aria-label="Save button">Save</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- add new cards -->
    <div id="modal-add" class="modal modal_type_add-card">
        <div class="modal__container">
            <h3 class="modal__header">New place</h3>
            <form action="#" method="post" name="addForm" class="form" novalidate>
                <input id="inputCard" type="text" name="cardTitle" placeholder="Title"
                    class="form__input form__input_type_card-title" minlength="1" maxlength="30" value="" required>
                <span id="inputCard-error" class="form__input-error"></span>
                <input id="inputUrl" type="url" name="imageLink" placeholder="Image link"
                    class="form__input form__input_type_url" value="" required>
                <span id="inputUrl-error" class="form__input-error"></span>
                <button class="form__submit-button form__submit-button_inactive" type="submit"
                    aria-label="Create button">Create</button>
            </form>
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
        </div>
    </div>

    <!-- modal open image -->
    <div id="modal-image" class="modal modal_type_image">
        <figure class="modal__container modal__open-image">
            <button class="modal__reset-button" type="reset" aria-label="Close button"></button>
            <img class="modal__image" src="#" alt="">
            <figcaption class="modal__image-caption"></figcaption>
        </figure>
    </div>

    <!-- template cards -->
    <template class="card-template">
        <li class="card">
            <button class="card__delete-button" aria-label="delete" type="button"></button>
            <div class="card__image"></div>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <button class="card__like-button" aria-label="like" type="button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
</body>

</html>
